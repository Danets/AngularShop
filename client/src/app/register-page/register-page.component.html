<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Create account</span>
    <div class="input-field">
      <input
        [ngClass]="{
          invalid:
            form.controls['email'].invalid && form.controls['email'].touched
        }"
        id="email"
        type="email"
        name="email"
        formControlName="email"
      />
      <label for="email">Email:</label>
    </div>
    <span
      class="helper-text red-text"
      *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
    >
      <span *ngIf="form.get('email').errors['required']">
        Email is required
      </span>
      <span *ngIf="form.get('email').hasError('email')">
        Emaii must have @
      </span>
    </span>
    <div class="input-field">
      <input
        id="password"
        type="password"
        name="password"
        formControlName="password"
        [ngClass]="{
          invalid:
            form.controls['password'].invalid &&
            form.controls['password'].touched
        }"
      />
      <label for="password">Password:</label>
    </div>
    <span
      class="helper-text red-text"
      *ngIf="
        form.controls['password'].invalid && form.controls['password'].touched
      "
    >
      <span *ngIf="form.get('password').hasError('required')">
        Password is required
      </span>
      <span
        *ngIf="
          form.get('password').hasError('minlength') &&
          form.get('password').errors['minlength']['requiredLength']
        "
      >
        Password has to have minimum of
        {{
          form.get("password").errors["minlength"]["requiredLength"]
        }}
        characters. Now puted
        {{ form.get("password").errors["minlength"]["actualLength"] }}
      </span>
    </span>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid"
    >
      Create
    </button>
  </div>
</form>

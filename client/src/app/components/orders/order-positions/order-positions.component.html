<div *ngIf="positions$ | async as positions; else loader">
  <table class="highlight" *ngIf="positions.length !== 0; else emty">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Cost</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let position of positions">
        <td>{{ position.name }}</td>
        <td>{{ position.cost }}</td>
        <td>
          <div class="input-field inline order-position-input">
            <input type="number" value="1" min="1" />
          </div>
        </td>
        <td>
          <button type="submit" class="btn waves-effect wavers-light btn-small">
            Add
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #emty>
    <div class="center">There are no positions</div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

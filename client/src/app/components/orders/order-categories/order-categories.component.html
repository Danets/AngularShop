<div *ngIf="categories$ | async as categories; else loader">
  <div class="frow order-row" *ngIf="categories.length !== 0; else emty">
    <div
      class="card waves-effect pointer"
      *ngFor="let category of categories"
      [routerLink]="['/orders', category._id]"
    >
      <div class="center">
        <img [src]="category.srcUrl" class="responsive-img order-img" />
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{ category.name }}</h5>
      </div>
    </div>
  </div>
  <ng-template #emty>
    <h5>There are no categories</h5>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

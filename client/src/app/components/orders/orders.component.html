<div class="page-title">
  <h4 *ngIf="isRoot; else title">Order</h4>
  <ng-template #title>
    <h4>
      <a routerLink="/orders">Order</a>
      <i class="material-icons">keyboard_arrow_right</i>
      Add product
    </h4>
  </ng-template>
  <button (click)="openModal()" class="waves-effect btn grey darken-1">
    Complete
  </button>
</div>
<router-outlet></router-outlet>

<form class="modal modal-fixed-footer" #modal>
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Cost</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alvin</td>
          <td>3</td>
          <td>$0.87</td>
          <td><i class="material-icons pointer">delete</i></td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total cost <strong></strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      (click)="closeModal()"
      class="modal-action waves-effect waves-black btn-flat"
    >
      Cancel
    </button>
    <button
      type="submit"
      (click)="submitModal()"
      class="modal-action btn waves-effect"
    >
      Confirm
    </button>
  </div>
</form>

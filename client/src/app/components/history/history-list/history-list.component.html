<table class="highlight mb2">
  <thead>
    <tr>
      <th>№</th>
      <th>Date</th>
      <th>Time</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.order }}</td>
      <td>{{ order.date | date:"dd/MM/yyyy" }}</td>
      <td>{{ order.date | date:"HH:mm:ss" }}</td>
      <td>{{ computeOrder(order) }}</td>
      <td>
        <button class="btn btn-small grey darken-1">
          <i class="material-icons">open_in_new</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div id="order-list" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Order №</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Cost</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alvin</td>
          <td>3</td>
          <td>$0.87</td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total Cost<strong>$</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat">
      Close
    </button>
  </div>
</div>

<div class="page-title">
  <h4>History of orders</h4>
  <button
    class="btn btn-small"
    data-tooltip="Open filters"
    data-position="bottom"
    (click)="onOpenModal()"
    [ngClass]="{'active': isFilter}"
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>
<app-history-filter *ngIf="isFilter"></app-history-filter>
<app-history-list></app-history-list>

<div class="center mb2">
  <button class="btn waves-effect grey darken-1 btn-small">Load more</button>
</div>

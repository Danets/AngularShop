<div class="page-title">
  <h4>History of orders</h4>
  <button
    class="btn btn-small"
    data-tooltip="Open filters"
    data-position="bottom"
    (click)="onOpenModal()"
    [ngClass]="{ active: isFilter }"
    #tooltip
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>
<app-history-filter *ngIf="isFilter"></app-history-filter>

<div *ngIf="!reloading; else reloadingBlock">
  <div *ngIf="orders.length > 0; else empty">
    <app-history-list [orders]="orders"></app-history-list>
    <div *ngIf="!isMoreOrders" class="center mb2">
      <button
        class="btn waves-effect grey darken-1 btn-small"
        (click)="loadMore()"
        *ngIf="!loading; else loader"
        [disabled]="isMoreOrders"
      >
        Load more
      </button>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">There are no orders!</div>
  </ng-template>
</div>
<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>

<div class="page-title">
  <h4>Categories</h4>
  <button routerLink="/categories/new" class="waves-effect waves-light btn grey darken-1">
    Add category
  </button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12">
    <div class="collection" *ngIf="categories.length > 0; else empty">
      <a
        [routerLink]="['/categories', category._id]"
        *ngFor="let category of categories"
        class="collection-item"
        >{{ category.name }}</a
      >
    </div>
    <ng-template #empty>
      <div class="center">There is no category</div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

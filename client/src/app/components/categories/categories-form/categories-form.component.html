<div class="page-title">
  <h4>
    <a routerLink="/categories">Ð¡ategories</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ editMode ? "Edit" : "Add" }} Category
  </h4>
  <span>
    <button *ngIf="editMode" class="btn btn-small red" (click)="onRemove()">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12 l6">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{
          invalid: form.get('name').invalid && form.get('name').touched
        }"
      />
      <label for="name">Name</label>
    </div>
    <span
      *ngIf="form.get('name').invalid && form.get('name').touched"
      class="helper-text red-text"
    >
      <span
        *ngIf="form.get('name').hasError('required')"
        class="helper-text red-text"
        >Name is required</span
      >
    </span>
    <div>
      <input
        type="file"
        class="invisible"
        #uploadfile
        (change)="onUpload($event)"
      />
      <button
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2"
        (click)="triggerClick()"
        [disabled]="form.disabled"
      >
        <i class="material-icons left">backup</i>
        Upload image
      </button>
    </div>

    <div>
      <button
        [disabled]="form.invalid"
        type="submit"
        class="waves-effect waves-light btn"
      >
        Save
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img
      class="responsive-img h200"
      [src]="imagePreview"
      *ngIf="imagePreview"
    />
  </div>
</div>

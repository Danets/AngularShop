<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Positions:</h4>
      <button
        class="waves-effect waves-light btn grey darken-1 btn-small"
        (click)="onAddPosition()"
      >
        Add Position
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a
          *ngFor="let position of positions"
          class="collection-item collection-item-icon"
          (click)="onSelectPosition(position)"
        >
          <span
            >{{ position.name }} 
            <strong>{{ position.cost }}$</strong>
          </span>
          <span>
            <i (click)="onDeletePosition(position, $event)" class="material-icons"
              >delete</i
            >
          </span>
        </a>
      </div>
      <ng-template #empty>
        <div class="center">There are not positions</div>
      </ng-template>
    </div>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal" #modal>
  <div class="modal-content">
    <h4 class="mb1">Add Position</h4>
    <div class="input-field">
      <input
        id="pos-name"
        type="text"
        name="name"
        formControlName="name"
        [ngClass]="{
          invalid: form.get('name').invalid && form.get('name').touched
        }"
      />
      <label for="pos-name">Name</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('name').invalid && form.get('name').touched"
        >Name is requred!</span
      >
    </div>
    <div class="input-field">
      <input
        id="pos-cost"
        type="number"
        min="1"
        name="cost"
        formControlName="cost"
        [ngClass]="{
          invalid: form.controls['cost'].invalid && form.get('cost').touched
        }"
      />
      <label for="pos-cost">Cost</label>
      <span
        class="helper-text red-text"
        *ngIf="form.controls['cost'].invalid && form.get('cost').touched"
      >
        Cost is requred!
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="modal-action waves-effect waves-black btn-flat"
      [disabled]="form.disabled"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      [disabled]="form.invalid || form.disabled"
      class="modal-action btn waves-effect"
      type="submit"
    >
      Save
    </button>
  </div>
</form>

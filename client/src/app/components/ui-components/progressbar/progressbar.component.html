<div class="card blue-grey darken-1">
  <div class="progress-container">
    <small>{{ value }}%</small>
    <progress [value]="value" [max]="maxValue"></progress>
    <a class="waves-effect waves-light btn-small" (click)="onUpdate()">Update</a>
  </div>
</div>

<app-stepper #cdkStepper formArrayName="steps">
  <cdk-step [editable]="isEditable" formGroupName="0" [stepControl]="formArray.get([0])">
    <ng-template cdkStepLabel>
      <span class="icon is-medium">
        <!-- <fa-icon [icon]="faPerson" size="fa-lg"></fa-icon> -->
      </span>
      <span>Personal Details</span>
    </ng-template>
    <div class="container">
      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <label class="label">First Name</label>
            <p class="control is-expanded has-icons-right">
              <input formControlName="firstName" class="input" type="text" placeholder="First Name">
              <span class="icon is-small is-right">
                <!-- <i class="fas fa-check"></i> -->
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control is-expanded has-icons-right">
              <input formControlName="lastName" class="input" type="text" placeholder="Last Name">
              <span class="icon is-small is-right">
                <!-- <i class="fas fa-check"></i> -->
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Email Address</label>
        <div class="control has-icons-right">
          <input formControlName="email" class="input" type="text" placeholder="Text input">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </div>
      </div>

      <footer class="my-footer">
        <div class="buttons">
          <button [disabled]="formArray.get([0]).invalid" class="btn waves-effect waves-light" cdkStepperNext>
            <span> Next</span>
            <span class="icon medium">
              <!-- <fa-icon [icon]="faChevronRight" size="fa-lg"> </fa-icon> -->
            </span>
          </button>
        </div>
      </footer>
    </div>
  </cdk-step>

  <cdk-step #stepAddress [editable]="isEditable" formGroupName="1" [stepControl]="formArray.get([1])">
    <ng-template cdkStepLabel>
      <span class="icon is-medium">
        <!-- <fa-icon [icon]="faAddressBook" size="fa-lg"></fa-icon> -->
      </span>
      <span>Address</span>
    </ng-template>
    <div class="container">

      <div class="field">
        <label class="label">Address One</label>
        <p class="control is-expanded has-icons-right">
          <input formControlName="addressOne" class="input" type="text" placeholder="Address One">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </p>
      </div>
      <div class="field">
        <label class="label">Address Two</label>
        <p class="control is-expanded has-icons-right">
          <input formControlName="addressTwo" class="input" type="text" placeholder="Address Two">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </p>
      </div>
      <div class="field">
        <label class="label">City</label>
        <p class="control is-expanded has-icons-right">
          <input formControlName="city" class="input" type="text" placeholder="City">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </p>
      </div>

      <div class="field">
        <label class="label">County/State/Region</label>
        <div class="control has-icons-right">
          <input formControlName="county" class="input" type="text" placeholder="County/State">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Country</label>
        <div class="control has-icons-right">
          <input formControlName="country" class="input" type="text" placeholder="Country">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </div>
      </div>

      <footer class="my-footer">
        <div class="buttons">
          <button [disabled]="!isEditable" type="button" class="btn waves-effect waves-light" cdkStepperPrevious>
            <span class="icon medium">
              <!-- <fa-icon [icon]="faChevronLeft"> </fa-icon> -->
            </span>
            <span> Previous</span>
          </button>

          <button [disabled]="!isEditable" type="button" class="btn waves-effect waves-light"
            cdkStepperNext>
            <span> Next</span>
            <span class="icon medium">
              <!-- <fa-icon [icon]="faChevronRight" size="fa-lg"> </fa-icon> -->
            </span>
          </button>
        </div>
      </footer>
    </div>
  </cdk-step>
  
  <cdk-step [editable]="isEditable" formGroupName="2" [stepControl]="formArray.get([2])">
    <ng-template cdkStepLabel>
      <span class="icon is-medium">
        <!-- <fa-icon [icon]="faCreditCard" size="fa-lg"></fa-icon> -->
      </span>
      <span>Payment Information</span>
    </ng-template>
    <div class="container">
      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <label class="label">Credit Card Number</label>
            <p class="control is-expanded has-icons-right">
              <input formControlName="creditCardNo" class="input" type="text" placeholder="Credit Card No.">
              <span class="icon is-small is-right">
                <!-- <i class="fas fa-check"></i> -->
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Expiry</label>
            <p class="control is-expanded has-icons-right">
              <input formControlName="expiryDate" class="input" type="text" placeholder="10/2020">
              <span class="icon is-small is-right">
                <!-- <i class="fas fa-check"></i> -->
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">CVV Code</label>
        <div class="control has-icons-right">
          <input formControlName="cvvCode" class="input" type="text" placeholder="CVV Code">
          <span class="icon is-small is-right">
            <!-- <i class="fas fa-check"></i> -->
          </span>
        </div>
      </div>

      <footer class="my-footer">
        <div class="buttons">
          <button [disabled]="!isEditable" type="button" class="btn waves-effect waves-light" cdkStepperPrevious>
            <span class="icon medium">
              <!-- <fa-icon [icon]="faChevronLeft"> </fa-icon> -->
            </span>
            <span> Previous</span>
          </button>

          <button type="button" class="btn waves-effect waves-light" (click)="cdkStepper.reset()">
            <span class="icon medium">
              <!-- <fa-icon [icon]="faBan"> </fa-icon> -->
            </span>
            <span>Reset</span>
          </button>

          <button type="submit" [disabled]="frmStepper.invalid" class="btn waves-effect waves-light">
            <span class="icon medium">
              <!-- <fa-icon [icon]="faSave" size="fa-lg"> </fa-icon> -->
            </span>
            <span>Save</span>
          </button>
        </div>
      </footer>
    </div>
  </cdk-step>
</app-stepper>

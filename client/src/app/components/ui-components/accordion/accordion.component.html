<div class="card blue-grey darken-1">
  <div class="card-content white-text" *ngFor="let card of cards">
    <span class="card-title">{{ card.title | truncate }}</span>
    <i
      class="material-icons small"
      *ngIf="!card.isExpanded"
      (click)="onExpand(card)"
      >expand_more</i
    >
    <i
      class="material-icons small"
      *ngIf="card.isExpanded"
      (click)="onExpand(card)"
      >expand_less</i
    >
    <p class="content" [class.isExpanded]="card.isExpanded">
      {{ card.content }}
    </p>
  </div>
</div>

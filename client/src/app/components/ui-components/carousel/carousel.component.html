<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img [src]="slide" class="slide" />
  </ng-container>

  <!-- controls -->
  <button class="control prev">
    <span class="arrow left"></span>
  </button>
  <button class="control next">
    <span class="arrow right"></span>
  </button>
</div>
